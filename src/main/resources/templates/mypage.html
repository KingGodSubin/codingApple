<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav::navbar }"></div>

<h4>마이페이지임</h4>

<div sec:authentication="principal"></div>
<div sec:authentication="principal.username"></div>
<!-- 이런 권한이 있는 사람만 해당 태그 보여짐 -->
<div sec:authorize="hasAuthority('일반유저')">
    <h4>이 유저는 일반유저 권한임</h4>
</div>
<!-- principal안에 user 정보 들어가 있음 -->
<!-- sec:authorize="isAuthenticated()" <- 로그인한 사람만 html 보여짐 -->
<!-- sec:authorize="isAnonymous()" <- 로그아웃된 유저만 이 html 보여짐 -->
</body>
</html>
